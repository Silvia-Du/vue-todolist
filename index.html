<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- fontawesom -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- /fontawesom -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vue To Do List</title>
</head>
<body>


  <div id="app">
    <main>
      <div class="container">

        <h1>Vue To do list</h1>

        <input type="text" v-model ="newItems" @keyup.enter ="getNewItems()">
        <div @click="getNewItems()" class="button">Aggiungi</div>

        <div class="list-container">
          <ul>
            <li v-for = "(todo, index) in todoList" :class="{'delate': todo.done}">
              <span @click="todo.done = !todo.done">{{todo.text}}</span>
              <div class="x-container">
                <i @click="delateItems(index)" class="fa-solid fa-x"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </div>

 
  <script src="js/script.js"></script>
</body>
</html>
